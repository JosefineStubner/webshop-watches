<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./Sass/style.css">
  <title>Watches - Webshop</title>
</head>
<body>
  <header class="header login-header">
    <div class="logo"><a href="index.html"> <img src="./logo/hourglass-logo-1.png" alt="Hourglass logo" class="hourglass-logo"> </a></div>
    <div class="cart">
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
      <span id="quantity">0</span>st
    </div>
    <div class="hamburger-container">
      <div class="hamburger-line"></div>
    </div>
    <nav class="nav">
      <ul id="loginMenuList">
        <li><a href="Produktlista.html?category=armbandsur">Armbandsur</a></li>
        <li><a href="Produktlista.html?category=Fickur">Fickur</a></li>
        <li><a href="Produktlista.html?category=Gökur">Gökur</a></li>
        <li id="loginMenuLink"><a href="./login.html">Logga in</a></li>
     </ul>
    </nav>
  </header>
  <main class="create-login-main" id="shoppingcart-main">
      <button id="backBtn" class="button back-btn" onclick="history.go(-1)">Tillbaka</button>
    <h2 class="login-header">Logga in</h2>

    <form class="login-form" id="loginForm">

      <secion class="input-container">
        <div class="input-wrapper">
          <label for="loginEmail" class="create-form-styling">E-post</label>
          <input type="email" name="user-email" class="create-form-styling" id="loginEmail" required>
          <label for="loginPassword" class="create-form-styling">Lösenord</label>
          <input type="password" name="user-password" class="create-form-styling" id="loginPassword" required>
        </div>
      </secion>
      <button type="submit" class="button create-form-styling" id="loginBtn">Logga in</button>
      <button class="button create-form-styling"> <a href="./skapa-login.html" class="link-button"> Registrera </a> </button>
    </form>

  </main>

  <footer class="footer login-footer">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum veniam unde dolores expedita sint optio aspernatur maxime ipsa obcaecati consequatur, enim reprehenderit rerum fugit modi maiores aliquid aperiam corporis praesentium </p>
  </footer>

  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>

</body>
</html>
